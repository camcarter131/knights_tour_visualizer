<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script src="../src/index.js"></script> -->
    <script src="../main.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Knight's Tour Visualizer</title>
</head>
<body>
    <div id="main-div">
        <div id="title-div">
            <h1>Knight's Tour Visualizer</h1>
        </div>
        <div id="content-div">
            <div id="canvas-div">
                <canvas width=560 height=560
                 id="canvas">
                </canvas>
            </div>
            <div id="algo-div">
                <button class="algo-btn" id="brute-force">
                    Brute Force
                </button>
                <button class="algo-btn" id="backtracking">
                    Backtracking
                </button>
                <button class="algo-btn" id="warnsdorff">
                    Warnsdorff's Heuristic
                </button>
                <button class="algo-btn" id="divide-conquer">
                    Divide & Conquer
                </button>
                <div id="msg-div">
                    
                </div>
            </div>
        </div>
        <div id="bar-div">
            <div id="speed-div">
                <div>
                    Interval:
                </div>
                <div>
                    <input type="range" id="slider" min="10" max="2000" value = "1000">
                </div>
            </div>
            <div id="iter-div">
                <div>
                    Iterations: 
                </div>
                <div>
                    <span id="num-iter">0</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
