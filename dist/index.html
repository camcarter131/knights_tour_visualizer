<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script src="../src/index.js"></script> -->
    <script src="../main.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Knight's Tour Visualizer</title>
</head>
<body>
    <div id="main-div">
        <div id="title-div">
            <div id="title">
                <h1>Knight's Tour Visualizer</h1>
            </div>
            <div id="logo">
                <a id="github-btn" href="https://github.com/camcarter131/knights_tour_visualizer">
                    <img id="github-img" src="https://png2.kisspng.com/sh/77d374088ab03063872b26a2c12c0f86/L0KzQYm3WMI1N5D6fZH0aYP2gLBuTfNwdaF6jNd7LXnmf7B6Tfxwb5CyiNH7dHHlfLa0jvV1f5D3g59wcnHzeLrqk71kdJp1Rdtsb372Pbf2kr1nepZqRdtsb379cX7qigJkdJYyi9HsaXHvPYbpVBZmPGdnTNdsOEG6PoO3WMAyPGM7Sac8NUGzSIO3U8MzOmgziNDw/kisspng-computer-icons-logo-portable-network-graphics-clip-icons-for-free-iconza-circle-social-5b7fe46b4ec817.2080142615351082033227.png" />
                </a>
            </div>
            <div id="author">
                <h3><span id="by">By</span> <span id="name">Cameron Carter</span></h3>
            </div>
        </div>
        <div id="content-div">
            <div id="canvas-div">
                <canvas width=480 height=480
                 id="canvas">
                </canvas>
            </div>
            <div id="algo-div">
                <button class="algo-btn" id="backtracking">
                    Backtracking
                </button>
                <button class="algo-btn" id="warnsdorff">
                    Warnsdorff's Heuristic
                </button>
                <button class="algo-btn" id="divide-conquer">
                    Divide & Conquer
                </button>
                <div id="msg-div">
                    
                </div>
            </div>
        </div>
        <div id="bar-div">
            <div id="speed-div">
                <div>
                    Interval:
                </div>
                <div>
                    <input type="range" id="slider" min="10" max="2000" value = "1000">
                </div>
            </div>
            <div id="iter-div">
                <div>
                    Iterations: 
                </div>
                <div>
                    <span id="num-iter">0</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
