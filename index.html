<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script src="../src/index.js"></script> -->
    <script src="./main.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Knight's Tour Visualizer</title>
</head>
<body>
    <div id="main-div">
        <div id="title-div">
            <div id="title">
                <h1>Knight's Tour Visualizer</h1>
            </div>
            <div id="logo">
                <a id="github-btn" href="https://github.com/camcarter131/knights_tour_visualizer">
                    <img id="github-img" src="http://chittagongit.com/images/github-logo-icon/github-logo-icon-28.jpg" />
                </a>
            </div>
            <div id="author">
                <h3><span id="by">By</span> <span id="name">Cameron Carter</span></h3>
            </div>
        </div>
        <div id="content-div">
            <div id="blurb-div">
                <h2 class="info-header">
                    About
                </h2>
                <p>A Knight's Tour is a sequence of moves wherein a knight visits each square on a 
                    chessboard exactly once.
                </p>
                <a href="https://en.wikipedia.org/wiki/Knight%27s_tour">Wikipedia</a>
            </div>
            <div id="canvas-div">
                <canvas width=480 height=480
                 id="canvas">
                </canvas>
            </div>
            <div id="algo-div">
                <button class="algo-btn" id="backtracking">
                    Backtracking
                </button>
                <button class="algo-btn" id="warnsdorff">
                    Warnsdorff's Heuristic
                </button>
                <button class="algo-btn" id="divide-conquer">
                    Divide & Conquer
                </button>
                <div id="msg-div">
                    <h2 class="info-header">
                        How it works
                    </h2>
                    <p>
                        Click on an algorithm to see how it works.
                    </p>
                </div>
            </div>
        </div>
        <div id="bar-div">
            <div id="speed-div">
                <div>
                    Interval:
                </div>
                <div>
                    <input type="range" id="slider" min="10" max="2000" value = "1000"/>
                </div>
            </div>
            <div id="iter-div">
                <div>
                    Iterations: 
                </div>
                <div>
                    <span id="num-iter">0</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
